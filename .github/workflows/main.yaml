name: Deploy Node Server to Elastic Beanstalk

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Remove dev files from bundle
        run: |
          rm -rf src
          rm -rf tsconfig*.json
          rm -rf .git .github
          find . -name "*.ts" -type f -delete

      - name: Create deployment package
        run: |
          zip -r deploy.zip dist prisma package.json package-lock.json ecosystem.config.js

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: weekly-app
          environment_name: Weekly-app-env
          existing_bucket_name: elasticbeanstalk-us-east-1-786009993834
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
